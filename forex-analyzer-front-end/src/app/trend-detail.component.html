<div *ngIf="trend">
  <span class="badge">{{trend.symbol.name}}</span>
  <span>{{trend.start.dateTime |  date}} - {{trend.end.dateTime | date}}</span>
  <span>{{trend.start.open}} - {{trend.end.close}}</span>

  <candlestick-chart [trend]="trend"></candlestick-chart>

  <button class="btn btn-default" (click)="goBack()">Back</button>
</div>
