spring.http.multipart.enabled=true
spring.http.multipart.max-file-size=100Mb
spring.http.multipart.max-request-size=100Mb
spring.http.multipart.location=${java.io.tmpdir}
spring.http.multipart.file-size-threshold=0

spring.datasource.url=jdbc:mysql://localhost:3306/forex_analyzer?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=${databaseUser}
spring.datasource.password=${databasePassword}
spring.datasource.driver-class-name=${databaseDriverClassName}

spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=create-drop

spring.jackson.serialization.write_dates_as_timestamps=false